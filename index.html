<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/calculater.svg">
</head> 
<body>
    
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="btns">
                <div class="row">
                    <button>DEG</button>
                    <button>F-E</button>
                    <button >MC</button>
                    <button >MR</button>
                    <button>M+</button>
                    <button>M-</button>
                </div>

                <div class="row">
                    <button class="btn">C</button>
                    <button>MS</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">x<sup>2</sup></button>
                    <button><img src="assets/images/backspace.svg" alt="backspace" id="backspace"></button>
                </div>

                <div class="row">
                    <button class="btn">%</button>
                    <button>x<sup>2</sup></button>
                    <button>x<sup>y</sup></button>
                    <button>10<sup>x</sup></button>
                    <button>exp</button>
                    <button>mod</button>
                </div>

                <div class="row">
                    <button>sin</button>
                    <button>π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">÷</button>
                </div>

                <div class="row">
                    <button>cos</button>
                    <button>log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">×</button>
                </div>

                <div class="row">
                    <button>tan</button>
                    <button>√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>

                <div class="row">
                    <button >e</button>
                    <button >n!</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button >=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>
       <script src="script.js"></script>
</body>   
</html>
